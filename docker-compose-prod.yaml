version: '3.8'

services:
  nginx:
    build: ./nginx
    ports:
      - 443:443
      - 80:80
      - 8000:8000
    depends_on:
      - web
    networks:
      - config
    volumes:
      # change to your static path
      - static:/home/ubuntu/app/chatty/chatty/static/
      - /etc/letsencrypt:/etc/letsencrypt
  django:
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      # set to your production settings file
      - DJANGO_SETTINGS_MODULE=config.production_settings
      - REACT_APP_DEV=0
    command: >
      sh -c "
              python manage.py migrate && 
              python manage.py collectstatic --noinput &&
              daphne -b 0.0.0.0 -p 8000 config.asgi:application"
    volumes:
      - ./:/usr/src/chatty/
      - static:/usr/src/chatty/chatty/static/
    expose:
      - 8000
    networks:
      - config
  web:
    restart: always
    build:
      context: ./chatty/frontend/
      dockerfile: Dockerfile
    command: >
      sh -c "
             npm start"
    environment:
      - REACT_APP_BACKEND_URL=http://ec2-13-40-190-167.eu-west-2.compute.amazonaws.com:8000
      - REACT_APP_WS_URL=ws://ec2-13-40-190-167.eu-west-2.compute.amazonaws.com:8000
    volumes:
      - ./chatty/frontend:/usr/src/chatty/chatty/frontend
    ports:
      - 3000:3000
    stdin_open: true
    depends_on:
      - django
    networks:
      - config

networks:
  config:
    driver: bridge

volumes:
  static:


