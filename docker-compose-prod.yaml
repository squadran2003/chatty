version: '3.8'

services:
  redis:
      image: redis:alpine
      ports:
        - 6379:6379
      depends_on:
        - django
      networks:
        - config
  web:
      restart: always
      build:
        context: ./chatty/frontend/
        dockerfile: Dockerfile
      environment:
        - REACT_APP_BACKEND_URL=http://ec2-13-40-190-167.eu-west-2.compute.amazonaws.com:8000
        - REACT_APP_WS_URL=ws://ec2-13-40-190-167.eu-west-2.compute.amazonaws.com:8000
      volumes:
        - ./chatty/frontend:/usr/src/chatty/chatty/frontend
        - react-build:/usr/src/chatty/chatty/frontend/build
      command: >
        sh -c "
               npm run build "
      networks:
        - config
      stdin_open: true
  django:
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      # set to your production settings file
      - DJANGO_SETTINGS_MODULE=config.production_settings
      - REACT_APP_DEV=0
    command: >
      sh -c "
              python manage.py migrate && 
              python manage.py collectstatic --noinput &&
              daphne -b 0.0.0.0 -p 8000 config.asgi:application"
    volumes:
      - ./:/usr/src/chatty/
      - static:/usr/src/chatty/chatty/static/
    expose:
      - 8000
    networks:
      - config
    depends_on:
      - web
  nginx:
    restart: always
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - react-build:/usr/share/nginx/html
    depends_on:
      - web
    networks:
      - config

networks:
  config:

volumes:
  static:
  react-build:


